<script>
async function searchWord() {
  const input = document.getElementById("word");
  const q = input.value.trim();
  const resultBox = document.getElementById("result");
  resultBox.innerHTML = "";

  if (!q) {
    resultBox.innerHTML = `<div class="box">роТро░рпБ роЪрпКро▓рпН роЙро│рпНро│ро┐роЯрпБроЩрпНроХро│рпН.</div>`;

  resultBox.innerHTML = `<div class="box">роЪрпЖропро▓ро╛роХрпНроХрокрпНрокроЯрпБроХро┐ро▒родрпБ...</div>`;

  try {
    const res = await fetch("https://sollagarathi-backend.onrender.com/resolve", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ query: q })
    });

    const data = await res.json();
    resultBox.innerHTML = "";

    if (data.stage === "choose") {
      const list = data.options.map(w =>
        `<button onclick="finalizeWord('${w}')">${w}</button>`
      ).join(" ");

      resultBox.innerHTML = `
        <div class="box">

          ${list}
        </div>
      `;
      return;
    }

    if (data.stage === "entry") {
      resultBox.innerHTML = `

          ${data.entry}
        </div>
      `;
    }

  } catch {

}

async function finalizeWord(tamilWord) {

  resultBox.innerHTML = `<div class="box">роЕроХро░ро╛родро┐ рокродро┐ро╡рпБ роЙро░рпБро╡ро╛роХрпНроХрокрпНрокроЯрпБроХро┐ро▒родрпБ...</div>`;

  const res = await fetch("https://sollagarathi-backend.onrender.com/finalize", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ word: tamilWord })
  });

      ${data.entry}
    </div>
  `;
}

document.getElementById("word").addEventListener("keydown", e => {

});

const input = document.getElementById("word");
const sugBox = document.getElementById("suggestions");

function isTamil(text) {
  return /[\u0B80-\u0BFF]/.test(text);
}

input.addEventListener("input", async () => {
  const val = input.value.trim();
  sugBox.innerHTML = "";
  if (!val || isTamil(val)) return;

  try {
    const r = await fetch(
      "https://sollagarathi-backend.onrender.com/transliterate",
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ text: val })
      }

    const j = await r.json();
    if (j.options && j.options.length) {

        .map(w => `<span onclick="pickTamil('${w}')">${w}</span>`)

    }
  } catch {}
});

function pickTamil(word) {

}
