<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8" />
  <title>சொல் அகராதி | Sol agarathi</title>

  <meta name="description" content="தமிழ் சொற்களின் ஆழமான பொருள், வேர், இலக்கிய சான்றுகள் – சொல் அகராதி" />
  <meta name="keywords" content="Tamil Dictionary, சொல் அகராதி, தமிழ் அகராதி">

  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+Tamil&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Noto Serif Tamil', serif; background:#f8f8f8; text-align:center; padding:40px; }
    input { font-size:20px; padding:10px; width:60%; }
    button { font-size:20px; padding:10px 20px; cursor:pointer; }

    .results {
      margin-top: 30px;
      display: grid;
      gap: 15px;
      text-align: left;
    }

    .box {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      white-space: pre-wrap;
      font-size: 18px;
    }

    .title {
      font-weight: bold;
      margin-bottom: 8px;
      color: #4b2e83;
    }

    .widgets {
      margin-top: 50px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      text-align: left;
    }

    .widget {
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      font-size: 16px;
    }

    .donate-btn {
      display: inline-block;
      margin-top: 10px;
      background: #e91e63;
      color: white;
      padding: 8px 15px;
      border-radius: 6px;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <h1> சொல் அகராதி</h1>
  <p>தமிழ் வாழ்க, வளர்க, வெல்க</p>

  <input id="word" placeholder="தமிழ்ச் சொல் உள்ளிடுங்கள்" />
  <button onclick="searchWord()">தேடு</button>

  <div id="result" class="results"></div>

  <script>
  async function searchWord() {
    const word = document.getElementById("word").value.trim();
    const resultBox = document.getElementById("result");
    resultBox.innerHTML = "";

    if (!word) {
      resultBox.innerHTML = `<div class="box">ஒரு சொல் உள்ளிடுங்கள்.</div>`;
      return;
    }

    resultBox.innerHTML = `<div class="box">தேடுகிறது...</div>`;

    try {
      const res = await fetch(
        "https://sollagarathi-backend.onrender.com/search/" +
        encodeURIComponent(word)
      );

      const data = await res.json();
      resultBox.innerHTML = "";

      if (!data.results || data.results.length === 0) {
        resultBox.innerHTML =
          `<div class="box">இந்த சொல் எந்த ஆதாரத்திலும் கிடைக்கவில்லை.</div>`;
        return;
      }

      data.results.forEach(r => {
        let title = "விளக்கம்";
        if (r.source === "wiktionary") title = "Wiktionary";
        if (r.source === "agarathi") title = "Agarathi";
        if (r.source === "thanithamizh") title = "தனித்தமிழ் அகராதி";
        if (r.source === "dsal") title = "DSAL";
        if (r.source === "local") title = "உள்ளூர் தரவுத்தளம்";

        const box = document.createElement("div");
        box.className = "box";
        box.innerHTML = `
          <div class="title">${title}</div>
          ${r.text || ""}
        `;
        resultBox.appendChild(box);
      });
    } catch (e) {
      resultBox.innerHTML =
        `<div class="box">சர்வரை அணுக முடியவில்லை. இணைய இணைப்பைச் சரிபார்க்கவும்.</div>`;
    }
  }
</script>

  <!-- Bottom Widgets -->
  <div class="widgets">
    <div class="widget" id="wordOfDay">
      <b>இன்றைய சொல்</b><br>ஏற்றுகிறது...
    </div>

    <div class="widget" id="scholarBox">
      <b>இன்றைய தமிழ் அறிஞர்</b><br>ஏற்றுகிறது...
    </div>

    <div class="widget">
      <b>இந்த முயற்சியை ஆதரிக்க</b><br>
      இந்த அகராதியை வளர்க்க உங்கள் உதவி தேவை.<br>
      <a class="donate-btn" href="https://buymeacoffee.com/YOURNAME" target="_blank">Donate</a>
    </div>
  </div>

  <script>
    fetch("https://sollagarathi-backend.onrender.com/word-of-the-day")
      .then(r => r.json())
      .then(d => {
        if (d?.tamil_word) {
          document.getElementById("wordOfDay").innerHTML =
            `<b>நாளும் ஓர் சொல்</b><br>${d.tamil_word}`;
        }
      });

const scholars = [
  "உ. வே. சாமிநாதையர்",
  "மறைமலை அடிகள்",
  "சி. வை. தாமோதரம் பிள்ளை",
  "ஆறுமுக நாவலர்",
  "பி. எஸ். சுப்பிரமணிய சாஸ்திரி",
  "காமில் சுவெலபில்",
  "அ. தட்சிணாமூர்த்தி",
  "கா. சிவத்தம்பி",
  "மு. இளங்கோவன்",
  "ப. விஜயகுமார்",
  "மு. வரதராசனார்",
  "தேவநேயப் பாவாணர்",
  "கி. வா. ஜகந்நாதன்",
  "வி. சி. குலந்தைசாமி",
  "சோமசுந்தர பாரதி",
  "இரா. நாகசாமி",
  "ம. சோ. விக்டர்"
];

const s = scholars[Math.floor(Math.random() * scholars.length)];

fetch(
  "https://ta.wikipedia.org/w/api.php?action=query&format=json&origin=*&prop=extracts|info&inprop=url&exintro=1&explaintext=1&titles=" +
  encodeURIComponent(s)
)
  .then(r => r.json())
  .then(j => {
    const pages = j.query.pages;
    const p = pages[Object.keys(pages)[0]];

    if (p?.extract) {
      document.getElementById("scholarBox").innerHTML =
        `<b>இன்றைய தமிழ் அறிஞர்</b><br>
         <b>${s}</b><br>
         ${p.extract.substring(0, 300)}...<br>
         <a href="${p.fullurl}" target="_blank">மேலும் வாசிக்க</a>`;
    } else {
      document.getElementById("scholarBox").innerHTML =
        `<b>இன்றைய தமிழ் அறிஞர்</b><br>${s}<br>விவரம் கிடைக்கவில்லை.`;
    }
  });

  </script>
</body>
</html>
